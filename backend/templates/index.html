<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
    background-image: url("{{ url_for('static', filename='hospital_bg.jpg') }}");
    background-size: cover;
    color: white;
    font-family: Arial, sans-serif;
}

        
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        .navbar a:hover {
            color: #f0a500;
        }

        .home-content {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .home-content h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .home-content p {
            font-size: 22px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 20px;
            margin: 10px;
            font-size: 18px;
            background-color: #f0a500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #ffcc29;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('add_patient') }}">Add Patient</a>
        <a href="{{ url_for('view_patients') }}">View Patients</a>
        <a href="{{ url_for('about') }}">About</a>
    </div>

    <!-- Welcome Section -->
    <div class="home-content">
        <h1>Welcome to Our Hospital</h1>
        <p>Providing quality healthcare with compassion and excellence.</p>
        <a href="{{ url_for('add_patient') }}" class="btn">Add Patient</a>
        <a href="{{ url_for('view_patients') }}" class="btn">View Patients</a>
    </div>
</body>
</html>
