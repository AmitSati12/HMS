<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto my-8">
        <h1 class="text-3xl font-semibold text-center text-gray-800">Patients List</h1>
        
        <div class="mt-6">
            <table class="min-w-full table-auto">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2 text-left">Name</th>
                        <th class="px-4 py-2 text-left">Age</th>
                        <th class="px-4 py-2 text-left">Contact</th>
                    </tr>
                </thead>
                <tbody>
                    {% for patient in patients %}
                    <tr>
                        <td class="px-4 py-2 border-b">{{ patient['name'] }}</td>
                        <td class="px-4 py-2 border-b">{{ patient['age'] }}</td>
                        <td class="px-4 py-2 border-b">{{ patient['contact'] }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="px-4 py-2 border-b text-center text-gray-500">No patients added yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
