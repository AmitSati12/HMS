<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <!-- Include your stylesheets here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        // JavaScript function to validate contact number length
        function validateForm() {
            var contact = document.getElementById('contact').value;
            
            // Check if the contact number is exactly 10 digits
            if (contact.length !== 10 || isNaN(contact)) {
                alert("Please enter a valid 10-digit contact number.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Patient</h2>
        <form method="POST" action="/add_patient">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="contact" name="contact" pattern="\d{10}" title="Contact number must be 10 digits" required>
                <small class="form-text text-muted">Enter exactly 10 digits.</small>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <select class="form-control" id="department" name="department" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="General Medicine">General Medicine</option>
                    <option value="Pediatrics">Pediatrics</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Orthopedics">Orthopedics</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Dermatology">Dermatology</option>
                </select>
            </div>
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
            
            <button type="submit" class="btn btn-primary">Add Patient</button>
        </form>
        <a href="/view_patients" class="btn btn-secondary mt-3">View All Patients</a>
    </div>
    <!-- back button -->
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
